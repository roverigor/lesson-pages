sessao_business:
  principais_duvidas:
  - duvida: Como fazer scraping de dados de viagens sem acesso à API do Booking.com, evitando detecção como spam e problemas
      jurídicos?
    aluno: Edgard Pacheco
    resposta: Use MCP (Microsoft Playwright) para simular navegação humana, incluindo cliques em botões de verificação "sou
      humano". O MCP é indicado especialmente quando não há API disponível. Rode o software localmente na máquina do usuário
      para reduzir custos e use VPS apenas para acesso via browser.
    professor: José Carlos Amorim (Zé)
  - duvida: Como estruturar o setor de marketing da empresa usando AIOS, desde a pesquisa de APIs até a publicação automatizada
      em redes sociais?
    aluno: Betty Bonaparte
    resposta: 'Passo 1: Pesquise APIs necessárias (Meta, LinkedIn, AppFI). Passo 2: Construa um squad via Squad Creator inserindo
      as APIs como ferramentas. Passo 3: Crie um "feio que funciona" em 1 semana, focando em fechar o fluxo de criação até
      postagem no Instagram. O Claude Code fará a simbiose entre APIs e squad automaticamente. PRD e Briefs não são necessários
      neste estágio inicial.'
    professor: José Carlos Amorim (Zé)
  - duvida: Como usar AIOS para otimizar e acelerar a construção de agentes, código e dashboards que consomem muitas horas
      de desenvolvimento?
    aluno: Bruno (PulsifyAI)
    resposta: 'Primeiro passo: Suba todos os projetos visuais (Bolt, Lovable, AI Studio) para o GitHub para corrigir o débito
      técnico gerado por essas ferramentas, que quebram ao escalar. Esse processo se chama "Brownfield Discovery". Depois,
      use o AIOS como analista para pesquisar e fazer benchmark, sugerindo melhorias no dashboard. O AIOS guiará a conexão
      com GitHub e correção do débito técnico.'
    professor: José Carlos Amorim (Zé)
  - duvida: Como os agentes de viagem rentabilizarão com a plataforma? Há parcerias com operadoras?
    aluno: Cleverson Silva
    resposta: A plataforma é para uma empresa de marketing multinível específica (nicho fechado), não um sistema aberto. O
      objetivo é facilitar a pesquisa que hoje leva 10-15 minutos. O dinheiro já cai automaticamente na conta do agente através
      do sistema existente da empresa.
    professor: Edgard Pacheco (esclarecimento)
  - duvida: Como começar com AIOS tendo que aprender N8N, Supabase e outras tecnologias simultaneamente?
    aluno: Virginia Marcal
    resposta: 'Escolha um projeto vertical específico (exemplo: checklist automatizado para cerimonial) e se lance no processo.
      Contrate uma VPS barata para hospedar o banco de dados (Supabase usa PostGres) necessário para rodar N8N. Antes de automatizar,
      tenha o processo desenhado. Siga a documentação passo a passo para instalação do AIOS no Claude Code.'
    professor: Renato Lhamas
  insights_valiosos:
  - O modelo SaaS está se tornando menos diferencial devido à rápida evolução da IA Generativa - priorize criar um "case"
    com cliente real e transformar em consultoria/implantação
  - Ferramentas visuais (Bolt, Lovable, AI Studio) geram débito técnico que quebra ao escalar - sempre subir para GitHub e
    corrigir antes de expandir
  - 'Para marketing automation: foque em "feio que funciona" em 1 semana, fechando o fluxo completo antes de refinar agentes
    individuais'
  - Nichos fechados são vantagens competitivas - aproveite para validar rápido e criar casos de sucesso antes de escalar
  - Rodar software localmente na máquina do usuário reduz drasticamente custos operacionais e é um grande diferencial
  - 'Antes de automatizar qualquer processo, tenha o processo desenhado e documentado (exemplo: checklist de saídas de reuniões)'
  - VPS barata é crucial para hospedar banco de dados e desenvolvimento - não tente rodar tudo localmente
  takeaways:
  - Use MCP (Microsoft Playwright) quando não houver API disponível - simula humano e passa por verificações
  - Crie "feio funcional" em 1 semana para validar projeto, não perca tempo com perfeição inicial
  - 'Para marketing com AIOS: APIs primeiro → Squad Creator → Fechar fluxo completo → Refinar depois'
  - Projetos visuais no GitHub primeiro, depois corrija débito técnico com AIOS (Brownfield Discovery)
  - Escolha um projeto vertical específico para aprofundar, não tente fazer tudo ao mesmo tempo
  - Contrate VPS barata para banco de dados antes de começar desenvolvimento sério
  - Desenhe e documente processos antes de automatizar - automação sem processo = caos automatizado
sessao_fundamentos:
  principais_duvidas:
  - duvida: Como usar efetivamente o Claude Code e por onde começar quando se está perdido?
    aluno: Gaston (Eduardo K)
    resposta: Use Claude Code dentro do terminal, onde ele carrega todos os arquivos do projeto para comunicação contextualizada.
      Comece explorando o sistema conversando com o agente iOS Master. Use o comando /guide para puxar todos os comandos de
      um agente e suas explicações. Crie um arquivo markdown contextualizando quem você é, seu nível técnico e interesses
      para os agentes adequarem suas respostas.
    professor: João Lozano
  - duvida: É melhor estudar pelo próprio sistema ou usar notebook LLM com transcrições das aulas?
    aluno: Fabiana Furtado
    resposta: Use o notebook LLM de forma complementar, não substitutiva. A exploração interna do sistema deve ser o foco
      inicial. Dúvidas que surgirem podem ser levadas ao notebook LLM para cruzar informações. Subir arquivos do GitHub no
      notebook (em vez de apenas links) pode causar desatualização, mas os fundamentos do AIOS não mudam significativamente
      entre versões.
    professor: João Lozano
  - duvida: Por que o comando "clear" não funciona para limpar a tela do terminal?
    aluno: Eduardo K
    resposta: No AIOS, todos os comandos devem começar com barra (/). O comando correto é /clear. Alternativamente, abra um
      novo terminal, o que equivale a uma nova instância do projeto. Não se intimide com o terminal - é apenas a interface
      raiz, similar ao Chat GPT.
    professor: João Lozano
  - duvida: O que é o arquivo cloud.md e qual sua função no sistema?
    aluno: Marcelo Matos
    resposta: O cloud.md é o "cérebro central" e "contexto universal" da operação, contendo as regras e leis do projeto. É
      criado usando o comando /init, que averigua o projeto e gera o arquivo. Cuidado para não sobrescrever as regras do núcleo
      do AIOS (contexto core), que são fundamentais para o sistema funcionar.
    professor: João Lozano
  - duvida: Squads e agentes internos podem ser usados em sistemas em produção?
    aluno: Marcelo Matos
    resposta: O AIOS é primariamente um framework de desenvolvimento. Para integrar um squad em produção (como via API), simule
      o projeto com os agentes e depois use-o. Para transformar um squad em produto com interface para clientes, siga o processo
      de desenvolvimento do AIOS usando o Meta AIOS. Isso é mais eficiente por limitar o escopo.
    professor: João Lozano
  insights_valiosos:
  - A melhor forma de aprender AIOS é explorando e errando - isso desenvolve intimidade com o sistema
  - Todos os comandos no terminal do AIOS devem começar com barra (/) - isso diferencia de comandos do sistema operacional
  - Criar arquivo markdown contextualizando seu perfil (nível técnico, interesses) faz os agentes adequarem respostas automaticamente
  - AIOS com Claude Code integrados fazem atualizações automáticas - verifique novos releases jogando link do GitHub no Claude
  - O terminal é apenas interface raiz, similar ao Chat GPT - não se intimide, é conversação contextualizada
  - Fundamentos do AIOS não mudam significativamente entre versões - vale a pena documentar para referência
  - 'AIOS ensina uma nova forma de pensar o futuro: usuário como "cérebro orquestrador", não apenas executor'
  takeaways:
  - Ação no diretório correto (cloud/AIOS) garante que ambiente tenha noção completa da arquitetura
  - Use /guide com nome do agente para ver todos os comandos e explicações detalhadas
  - Peça ao AIOS Master um guia visual completo da arquitetura para leigos se não entende código
  - Notebook LLM é ferramenta complementar - use para cruzar informações, não como fonte única
  - Comando /clear limpa tela, ou simplesmente abra novo terminal para nova instância
  - Se instalou AIOS duas vezes (raiz + projeto), peça ao Claude para eliminar resquícios da instalação duplicada
  - Explore fazendo perguntas e cometendo erros - isso é incentivado, não desencorajado
sessao_tecnico_avancado:
  principais_duvidas:
  - duvida: O que é o processo de Preflight no Brownfield Discovery e preciso esperar ele terminar?
    aluno: Renata Baldissara-Kunnela
    resposta: Preflight é uma simulação (dry run) que testa o ambiente sem fazer alterações - funciona como controle de qualidade
      (QA) inicial para identificar melhorias. SIM, você deve esperar o processo terminar completamente antes de prosseguir.
    professor: Talles Souza / Pedagógico Academia Lendária
  - duvida: Por que o Dev está chamando meus agentes pré-existentes (não-AIOS) durante o Brownfield, causando problemas?
    aluno: Jose Petrucio Da Silva
    resposta: 'Isso ocorre porque agentes pré-existentes são ativados pelo cloud code e não pelo AIOS, o que não está previsto
      no cenário atual. Solução: isole o ambiente, separando os agentes ao usar o AIOS. Use os agentes customizados isoladamente
      apenas onde for necessário. Alternativamente, crie uma skill que chame o agente Swift customizado, adicionando camada
      sem alterar estrutura central do Dev.'
    professor: Talles Souza
  - duvida: 'Como transportar um agente especialista (ex: Swift) do Squad Creator para dentro do AIOS corretamente?'
    aluno: Jose Petrucio Da Silva
    resposta: Como o AIOS nasceu antes das skills do Claude, esse problema ocorreu. Use o AIOS Master para criar agentes e
      workflows - ele está preparado para registrar comandos no Claude MD e colocar as peças no lugar certo. Na release atual,
      não dependa do Squad. Alternativamente, crie uma skill que chame o agente customizado, ao invés de alterar a estrutura
      original do Dev.
    professor: Talles Souza / Pedagógico Academia Lendária
  - duvida: Por que o paralelismo de waves gerou 29 subagentes do Dev em paralelo, travando meu Mac de 24GB?
    aluno: Jose Petrucio Da Silva
    resposta: 'Waves ainda não estão totalmente implementadas na release atual. Cada subprocesso do cloud consome 500 MB de
      memória, limitando execução de subagentes. Execução simultânea é problemática pois um subagente pode modificar o trabalho
      do outro. Use Control+E e Control+C para recuperar sessão e analisar logs. Recomendação: abra um AIOS Master paralelo
      para monitorar o que está acontecendo por trás e controlar melhor a chamada dos agentes.'
    professor: Talles Souza / Pedagógico Academia Lendária
  - duvida: Qual a diferença entre "npx aios-core install" e "npx core init" para projetos clonados?
    aluno: Marcus Vinicius Coelho
    resposta: 'npx aios-core install: instala o AIOS Core dentro de um projeto EXISTENTE (clonado do GitHub). npx core init:
      cria um NOVO repositório quando não há projeto no GitHub. O NPX puxa o componente baseado no último release (versão
      validada), diferentemente do git clone que puxa a versão mais recente da branch main.'
    professor: Pedagógico Academia Lendária / Talles Souza
  - duvida: Posso modificar o AIOS Core open source e usar corporativamente? Posso revender?
    aluno: Vlademir Fagundes / Renata Baldissara-Kunnela
    resposta: SIM, pode modificar (faça fork no Git para não perder alterações e contribuir via pull request). SIM, pode usar
      corporativamente como ferramenta de trabalho para produzir desenvolvimentos para clientes. NÃO pode revender ou compartilhar
      o código-fonte do AIOS Core em si, mas pode informar que o utiliza como framework. As regras para o AIOS Pro ainda não
      foram definidas publicamente e dependerão do modelo de licenciamento.
    professor: Pedagógico Academia Lendária / Talles Souza
  insights_valiosos:
  - Preflight é QA preventivo - identifica problemas antes de alterações reais, economizando horas de debug
  - Cada subprocesso cloud consome 500 MB de memória - paralelismo tem limites físicos de hardware
  - Agentes pré-AIOS são ativados pelo cloud code, não pelo AIOS - isso cria conflitos não previstos no sistema
  - Waves (paralelismo) ainda não estão totalmente implementadas - usar com cautela em produção
  - Modificar Claude MD altera a "física" do sistema - é liberdade para usuários avançados, mas com riscos
  - NPX puxa versão validada (release), git clone puxa versão mais recente (main) - escolha conforme necessidade de estabilidade
  - AIOS Core open source incentiva contribuições - pull requests ajudam evolução do produto para toda comunidade
  takeaways:
  - Sempre espere o Preflight terminar completamente antes de prosseguir no Brownfield Discovery
  - 'Isole ambientes: agentes customizados separados ao usar AIOS, juntos apenas onde necessário'
  - Crie skills para chamar agentes customizados ao invés de alterar estrutura central do Dev
  - Use AIOS Master para criar agentes e workflows - ele registra comandos no Claude MD corretamente
  - Evite paralelismo de waves em produção até implementação completa - pode travar sistema
  - Abra AIOS Master paralelo para monitorar execução de subagentes e controlar chamadas
  - Use Control+E e Control+C para recuperar sessões e analisar logs de processos travados
  - npx aios-core install para projetos existentes, npx core init para criar novos repositórios
  - Faça fork do AIOS Core antes de modificar - permite contribuir via pull request sem perder alterações
  - Mantenha ciclo de desenvolvimento e teste ao modificar Claude MD, use modo debug do Claude
insights_gerais:
- AIOS está em fase de amadurecimento rápido - algumas features (waves, integração Squad Creator) ainda não estão totalmente
  implementadas
- Filosofia "feio que funciona" em 1 semana supera perfeição demorada - validação real > código perfeito
- Ferramentas visuais (Bolt, Lovable) são úteis para protótipos mas geram débito técnico crítico ao escalar - GitHub + Brownfield
  Discovery é essencial
- Nichos fechados são vantagem estratégica na era da IA - aproveite para criar casos de sucesso antes de mercado abrir
- Terminal não é inimigo - é interface de conversação contextualizada, similar ao Chat GPT mas com poder de execução
- Exploração ativa (errar, perguntar, testar) supera estudo passivo - sistema recompensa experimentação
- Isolamento de ambientes (agentes customizados vs AIOS) evita conflitos imprevistos e economiza horas de debug
- Hardware importa - paralelismo de subagentes consome 500 MB cada, planeje capacidade antes de escalar
- Open source bem feito (AIOS Core) acelera adoção corporativa mantendo controle sobre versões premium (AIOS Pro)
- Usuário é cérebro orquestrador, não executor - mindset shift fundamental para aproveitar AIOS completamente
takeaways_gerais:
- MCP (Microsoft Playwright) para scraping quando não há API - simula humano e passa verificações
- 'Brownfield Discovery: GitHub primeiro → AIOS corrige débito técnico → Sistema escalável'
- 'Criação de squad marketing: APIs → Squad Creator → Fechar fluxo completo em 1 semana → Refinar'
- Todos os comandos AIOS começam com / - diferencia de comandos do sistema operacional
- Use /guide com nome do agente para documentação completa e contextualizada
- Preflight (dry run) identifica problemas antes de alterações reais - sempre espere terminar
- Isole agentes customizados dos agentes AIOS para evitar conflitos de ativação
- Crie skills para chamar agentes customizados ao invés de modificar estrutura central
- npx aios-core install (projeto existente) vs npx core init (novo projeto) - use comando correto
- Faça fork antes de modificar AIOS Core - contribua via pull request sem perder alterações
- VPS barata essencial para banco de dados (Supabase/PostGres) + N8N em produção
- Desenhe e documente processos ANTES de automatizar - automação sem processo = caos
