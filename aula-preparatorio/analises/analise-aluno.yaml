      nivel: "avancado"

    - titulo: "Tool Discovery Automático"
      descricao: "Sistema que pesquisa MCPs, Skills, APIs e projetos Github automaticamente"
      timestamp: "01:03-01:15"
      nivel: "avancado"

    - titulo: "Matriz RICE para Priorização"
      descricao: "Framework de priorização: Reach, Impact, Confidence, Effort"
      timestamp: "01:14-01:22"
      nivel: "avancado"

    - titulo: "Modelos Mentais"
