      categoria: "execucao"

    - citacao: "Minha irmã cria coisas incríveis sem saber o básico. Como? Ela executa."
      autor: "Alan Nicolas"
      timestamp: "01:12"
      contexto: "Caso real de não-programadora criando sistemas complexos"
      categoria: "inspiracao"

    - citacao: "Se você ficar 5 anos fazendo 1 copo perfeito, vai entregar pior que quem fez 5.000 copos ruins no ano"
      autor: "Pedro Valerio Lopez"
      timestamp: "01:25"
      contexto: "Metáfora sobre volume vs perfeição"
      categoria: "execucao"

    - citacao: "Eu tenho mais de mil modelos mentais extraídos das maiores mentes do mundo. Se você quer ficar rico, trabalhe com modelos mentais."
