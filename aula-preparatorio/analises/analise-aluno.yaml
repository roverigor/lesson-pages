      timestamp: "00:08"
      contexto: "Estabelecendo padrão de onde buscar informação oficial"
      categoria: "organizacao"

    - citacao: "A maior parte do meu tempo era fazendo pergunta pra IA. Hoje ainda é 20%. Nunca pare de perguntar."
      autor: "Alan Nicolas"
      timestamp: "00:18"
      contexto: "Como ele ainda aprende constantemente"
      categoria: "aprendizado"

    - citacao: "Eu literalmente pergunto pro Devops: 'O que é melhor, merge ou rebase?' Não tenho medo de perguntar pra IA."
      autor: "Alan Nicolas"
      timestamp: "00:18"
      contexto: "Eliminando vergonha de não saber"
      categoria: "mindset"

    - citacao: "A diferença não é conhecimento - é executar rapidamente o que aprendeu"
