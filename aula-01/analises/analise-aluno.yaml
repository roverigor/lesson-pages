    **FERRAMENTAS DO ECOSSISTEMA:** CodeRabbit (code review IA), GitHub Actions (CI/CD), Environment Bootstrap (instala tudo), YOLO Mode (vai fundo sem perguntar). Cada ferramenta tem papel espec√≠fico no workflow.

